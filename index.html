<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- GOOGLE FONTS -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Serif:ital,wght@0,700;1,400&display=swap"
      rel="stylesheet"
    />

    <title>FANTASTIKA</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="content_logo">
          <img src="assets/logo.svg" alt="" />
          <h3>Fantastika</h3>
        </div>
        <div class="content_socials">
          <img src="assets/instagram.svg" alt="" />
          <img src="assets/youtube.svg" alt="" />
          <img src="assets/whatsapp.svg" alt="" />
        </div>
      </nav>
    </header>
    <main>
      <section class="content_welcome">
        <h1>Boas vindas à nossa inauguração</h1>
        <figure><img src="assets/logo.svg" alt="" /></figure>
      </section>
      <section class="container_bath_and_groom">
        <div class="content_bath_and_groom">
          <h2>Só banho e tosa?</h2>
          <p>
            O cuidado com seu cão é prioridade para nós. Possuímos toda
            estrutura necessária <br/>para cuidar da saúde, higiene e <br/>bem estar
            emocional do seu pet.
          </p>
          <button>Fale conosco</button>
        </div>
      </section>
    </main>
  </body>
</html>
